<!--List type 1. Order List and 2. Unorder List-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>List</h1>
    <h1>Order List</h1>
    <ol start="3" type="i">
      <li>Abc</li>
      <li>Xyz</li>
      <li>Pqr</li>
    </ol>
    <!--Unorder LIst-->
    <h1>Unorder list</h1>
    <ul type="circle">
      <li>Abc</li>
      <li>Xyz</li>
      <li>Pqr</li>
    </ul>
  </body>
</html>
