<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job App</title>
    <link rel="stylesheet" href="./css/bookmark.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="applied.html">Applied Job</a></li>
        <li><a href="bookmark.html">Bookmark</a></li>
      </ul>
    </nav>
    <section>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <!--Appending all data in tbody-->
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
<script>
  let bookmarkArr = JSON.parse(localStorage.getItem("bookmark")) || [];
  //console.log(storeData)
  displayData(bookmarkArr);

  function displayData(bookmarkArr) {
    document.querySelector("tbody").innerHTML = "";
    bookmarkArr.forEach(function (ele, i) {
      let tr = document.createElement("tr");

      let td1 = document.createElement("td");
      td1.innerText = ele.name;

      let td2 = document.createElement("td");
      td2.innerText = ele.email;

      let td3 = document.createElement("td");
      td3.innerText = ele.role;

      let td4 = document.createElement("td");
      td4.innerText = "Delete";
      //class name added
      td4.classList.add("delete");
      td4.addEventListener("click", function () {
        deletef(i);
      });
      td4.style.backgroundColor = "lightgrey";
      td4.style.color = "red";
      td4.style.fontWeight = "bold";
      td4.style.fontSize = "18px";
      td4.style.textAlign = "center";
      td4.style.cursor = "pointer";
      tr.append(td1, td2, td3, td4);
      document.querySelector("tbody").append(tr);
    });
  }

  function deletef(i) {
    bookmarkArr.splice(i, 1);
    localStorage.setItem("bookmark", JSON.stringify(bookmarkArr));
    displayData(bookmarkArr);
    console.log(bookmarkArr);
  }
</script>
