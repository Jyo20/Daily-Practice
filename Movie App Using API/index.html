    <section class="">
      <h1 class="fw-bold text-primary text-center m-auto p-3">Movie App</h1>
    </section>

    <!--Search Section-->
    <section>
      <div class="text-center container search-container">
        <input
          type="text"
          id="movieName"
          placeholder="Search Movie Name.."
          class="search my-4"
        />
        <div class="">
          <button
            onclick="searchMovies() "
            class="btn btn-primary text-light rounded-pill search-btn fw-bold">
            Search
          </button>
        </div>
      </div>
    </section>
    <section>
      <div id="loader"></div>
      </div>
    </section>
    <!-- Image Slideshow Section-->
    <section>
      <div class="row">
        <div id="slideshow" class=" p-1"></div>
      </div>
    </section>
    <!--Movie Section-->
    <section class="bg-dark movie">
        <div class="movie-container d-flex" id="movie-container">
