<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-primary">
    <!--Navbar-->
    <section>
      <nav
        class="navbar navbar-expand-lg fw-bold sticky-top justify-content-between"
      >
        <div class="container-fluid mx-5">
          <a class="navbar-brand fw-bold fs-3 text-primary" href="#">
            <img
              src="https://mekaiser.github.io/hungry-monster/images/logo.svg"
              alt=""
              class="img-fluid bg-transparent"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end flex-wrap text-info"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 fw-bold fs-5 text-warning">
              <li class="nav-item mx-2">
                <a class="nav-link text-info" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link row-cols-lg-6 text-info" href="#">About</a>
              </li>

              <li class="nav-item mx-2">
                <a class="nav-link text-info">Recipes</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-info">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!--Search section-->
    <section>
      <div class="search-container text-center">
        <input
          type="text"
          placeholder="Search for meal...."
          class="search border-0"
          id="search"
        />
        <div class="">
          <button class="btn btn-info searchbtn fw-bold" id="btn">
            Search
          </button>
        </div>
      </div>
    </section>
    <!--meal details-->
    <section>
      <div class="row">
        <div class="meal-details d-flex" id="mealdata"></div>
      </div>
    </section>
    <!--Meal container-->
    <section>
      <div class="row">
        <div class="meal-container"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
